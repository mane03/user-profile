<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="bootstrap/grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
<div class="chat">
    <div class="left__panel" id="left__panel">
        <form action="#" class="chat__form">
            <label for="search" class="form__label">
                <input type="text" id="search" placeholder="Search input" class="form__input">
                <img src="images/icons/search.svg" class="form__icon" alt="icon-search">
            </label>
        </form>
        <div class="project">
            <div class="project__desc">
                <h2 class="project__title">Projects</h2>
                <img src="images/icons/plus.svg" alt="iconPlus">
            </div>
            <div class="projects__block">
                <div class="project__logo"></div>
                <div class="project__logo"></div>
                <div class="project__logo"></div>
                <div class="project__logo"></div>
                <div class="project__logo"></div>
            </div>
        </div>
        <div class="conversations">
            <div class="project__desc">
                <h2 class="project__title">Conversations</h2>
                <img src="images/icons/up-arrow.svg" alt="iconArrow">
            </div>
            <div class="conversation__block user">
                <div class="user__image"></div>
                <h3 class="user__name">Joe Lastname</h3>
            </div>
            <div class="conversation__block user">
                <div class="user__image"></div>
                <h3 class="user__name">Ann Lastname</h3>
            </div>
            <div class="conversation__block user">
                <div class="user__image"></div>
                <h3 class="user__name">Leo Lastname</h3>
            </div>
        </div>
        <div class="groups">
            <div class="project__desc">
                <h2 class="project__title">Groups</h2>
                <img src="images/icons/up-arrow.svg" alt="iconArrow">
            </div>
            <div class="conversation__block user">
                <div class="user__image"></div>
                <h3 class="user__name">C++</h3>
            </div>
            <div class="conversation__block user">
                <div class="user__image"></div>
                <h3 class="user__name">Java Script</h3>
            </div>
        </div>
    </div>
    <div class="right__panel">
        <div class="chat__info">
                <div class="chat__name">Group name</div>
                <div class="group__members">
                    <div class="group__item"></div>
                    <div class="group__item"></div>
                    <div class="group__item"></div>
                    <div class="group__item"></div>
                </div>
            <div class="helper__icons">
                <div class="icon"><img src="images/icons/plus-round.svg" alt="plus"></div>
                <div class="icon"><img src="images/icons/search-black.svg" alt="search"></div>
                <img src="images/icons/info.svg" alt="info">
            </div>
        </div>
        <div class="messages">

        </div>
        <form action="#" class="sent__message chat__form">
            <label for="sent" class="form__label ">
                <input type="text" placeholder="Write your message" id="sent" class="sent__label form__input">
                <img src="images/icons/code.svg" class="form__icon" alt="codeIcon">
                <img src="images/icons/smile.svg" class="form__icon" alt="smileIcon">
                <img src="images/icons/paper-clip.svg" class="form__icon" alt="clipIcon">
            </label>
            <button type="submit" class="sent__btn">
                <img src="images/icons/sent.svg" alt="sentIcon">
            </button>
        </form>
    </div>
</div>



<script src="js/chat.js"></script>
</body>
</html>
